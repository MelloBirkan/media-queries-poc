<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manipulando Array</title>
  <link rel="stylesheet" href="output.css"/>
</head>
<body class="w-full h-full flex flex-col items-center">
<header class="mx-auto max-w-2xl text-center px-3">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Sistema de Recordações</h2>
  <p class="mt-2 mb-4 text-md leading-8 text-gray-600">Suas memórias filtradas para momentos especiais</p>
</header>
<div class="bg-gray-900 py-5 sm:py-12 rounded-tl-3xl rounded-tr-3xl shadow-2xl mt-5 md:h-fit">
  <main class="md:px-8">
    <div class="mx-auto max-w-2xl px-6 mb-4 text-center">
      <h2 class="text-3xl font-bold tracking-tight text-white md:text-4xl">Recordações</h2>
      <p class="mt-4 text-md leading-8 text-gray-400">Essas são as suas recordações, cuidadosamente selecionadas com
        base nos filtros escolhidos.</p>
    </div>
    <section id="list"
             class="w-full flex flex-col items-center gap-3 md:flex-row md:flex-wrap md:justify-center"></section>
  </main>
  <footer class="text-center text-gray-400 py-4">Final Fantasy 7</footer>
</div>
<script>
  const list = document.getElementById('list');

  const buildRemembranceList = (photo) => {
    // Construindo o HTML
    let html = `
      <section class="md:bg-gray-800 md:px-3 md:py-5 rounded-2xl">
        <img class="w-full aspect-square object-cover md:size-72 md:rounded-2xl" src="${photo.url}" />
        <p class="pl-1 text-md font-semibold leading-8 tracking-tight text-white">${photo.tag}</p>
        <p class="pl-1 text-sm leading-6 text-gray-500 mb-3">${new Date(photo.date).toLocaleDateString("pt-BR")}</p>
      </section>`;

    // Concatenando o HTML com o resto da lista
    list.innerHTML += html;
  }

  let photos = [{
    url: "https://cdn.midjourney.com/4014b415-e4aa-448f-9f6a-78b2e1327c67/0_0.png",
    tag: "Cloud Strife",
    date: "2000-08-11",
  }, {
    url: "https://www.cnet.com/a/img/resize/34fe1a54ec1c129958f1ca7e9fa71b10e4d591de/hub/2024/02/05/1d7f1f40-5b3c-42db-9d21-bf8dbe80cc97/ffvii-rebirth-december-keyart-16x9-png-jpgcopy.jpg?auto=webp&fit=crop&height=675&width=1200",
    tag: "Final Fantasy 7 Rebirth",
    date: "2024-02-29",
  }, {
    url: "https://gh.cdn.sewest.net/assets/ident/pulse/a218ace0/FFVIIRINTERGRADE_Available_Now-1vq9ttoa5.jpg?quality=65",
    tag: "Final Fantasy 7 Remake",
    date: "2020-04-10",
  }, {
    url: "https://static0.gamerantimages.com/wordpress/wp-content/uploads/2020/07/final-fantasy-7-party-members-artwork.jpg",
    tag: "Final Fantasy 7 (OG)",
    date: "1997-01-31",
  }, {
    url: "https://ih1.redbubble.net/image.3806373294.2929/flat,750x,075,f-pad,750x1000,f8f8f8.jpg",
    tag: "Final Fantasy 7 Ever Crisis)",
    date: "2023-09-07",
  }, {
    url: "https://sm.ign.com/ign_nordic/review/c/crisis-cor/crisis-core-final-fantasy-7-reunion-review_s594.jpg",
    tag: "Final Fantasy 7 Crisis Core",
    date: "2007-09-13",
  }, {
    url: "https://cdn.midjourney.com/d9148e38-57ac-4a8b-81fb-0cc74451fa53/0_0.png",
    tag: "Aerith Gainsborough",
    date: "1999-02-07",
  }];

  // Iterando sobre o array de fotos e construindo a lista
  photos.forEach(photo => buildRemembranceList(photo));
</script>
</body>
</html>
